<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: #f7f9fc ;
      }

      /* Hint: What can you do with a media query and flexbox? */
      
        /* for all the big squares */
        .pricing-container {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          gap: 20px;
        }
        
        /* for each of the pricing plan */
        .pricing-plan {
          background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            width: 250px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pricing-plan:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .plan-features {
          list-style-type: none;
            padding: 0;
            margin: 0;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #555;
        }

        /* just for the orderest text inside each block */
        .pricing-plan li {
          padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        /* just for the plan title */
        .plan-title {
          font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        /* for the plan price */
        .plan-price {
          font-size: 22px;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* for the button */
        .plan-button {
          background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .plan-button:hover {
          background-color: #0056b3;
        }

        @media (max-width: 800px) {
          .pricing-container {
            flex-direction: column;
            align-items: center;
          }

          .pricing-plan {
            width: 100%;
            margin-bottom: 20px;
          }
        }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <!-- basic -->
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <!-- standard -->
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <!-- Premium -->
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
